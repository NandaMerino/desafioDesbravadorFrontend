<div class="container">
    <h3 style="color: #54b4d3">CADASTRO DE PROJETOS</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                Nome
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.nome" />

                Data de Inicio
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.dataInicio" />

                Data Prevista de Término
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.dataPrevisaoFim" />

                Término
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.dataFim" />

                Descrição
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.descricao" />

                Status
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.status" />

                Orçamento
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.orcamento" />

                Risco
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.risco" />
                
                Gerente
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="projeto.gerente" />




                    <div class="pessoa-data-select">
                        <h3>Membros:</h3>
                        @if(projeto.pessoa == null){
            
                        }@else{
                        <button class="" (click)="buscarPessoas()">
                            <p>Trocar membros</p>
                        </button>
                        }

                    </div>

                    <div class="pessoa-data-view">
                        @if(projeto.pessoa == null){
                        <button (click)="buscarPessoas()">
                            <p>Selecionar membros</p>
                        </button>
                        }@else {
                        <div class="patient-data-input">
                            <div class="input-MAT">
                                <label for="">Nome</label>                                    
                                    <input matInput placeholder="{{projeto.pessoa}}" value="">

                                
                            </div>
                            
                        </div>
                        }
                    </div>

                </div>
                <button type="button" class="btn btn-info btn-rounded" (keyup.enter)="save()" data-mdb-ripple-init
                    (click)="save()">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Salvar
                </button>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>



<ng-template #modalPessoas>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pessoas</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">

        <app-pessoaslist [esconderBotoes]="true" (retorno)="retornoPessoa($event)"></app-pessoaslist>

    </div>

</ng-template>
