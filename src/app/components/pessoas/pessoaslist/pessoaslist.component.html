<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="alinhamentoListagem">
                <div>
                    <h3 style="color: #54B4D3;">Listagem de pessoas</h3>
                </div>
                <div class="alinharDireita">
                    <button (click)="new()" type="button" class="btn btn-info btn-rounded" data-mdb-ripple-init><i
                            class="fa-solid fa-square-plus"></i>
                        Novo</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">ID</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Nome</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Data de nascimento</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">CPF</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Funcionário</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Gerente</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                @for (pessoa of lista; track $index) {
                <tr>
                    <th class="centralizar" scope="row">{{pessoa.id}}</th>
                    <td class="centralizar">{{pessoa.nome}}</td>
                    <td class="centralizar">{{pessoa.datanascimento}}</td>
                    <td class="centralizar">{{pessoa.cpf}}</td>
                    <td class="centralizar">{{ pessoa.funcionario ? '✔️' : '❌' }}</td>
                    <td class="centralizar">{{ pessoa.gerente ? '✔️' : '❌' }}</td>
                    <td>
                        <div class="centralizar">
                            <button (click)="edit(pessoa)" type="button" class="btn btn-outline-warning btn-rounded" data-mdb-ripple-init
                                data-mdb-ripple-color="dark">
                                <i class="fa-solid fa-pen-to-square"></i>
                                Editar</button>
            
                            <button (click)="deleteById(pessoa)" type="button" class="btn btn-outline-danger btn-rounded"
                                data-mdb-ripple-init data-mdb-ripple-color="dark">
                                <i class="fa-solid fa-trash-can"></i>
                                Deletar</button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<ng-template #modalDetalhe>
    <div style="background-color: #54B4D3;" class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <app-pessoasdetails [pessoa]="pessoaEdit" (retorno)="retornoDetalhe($event)"></app-pessoasdetails>
    </div>
</ng-template>
